<mat-card class="publications-card">
    <mat-card-header class="card-header" [id]="cardConfig.paperId">
        <mat-card-title><h1><b>{{cardConfig.title}}</b></h1></mat-card-title>
        <mat-card-subtitle><h2>{{cardConfig.subtitle}}</h2></mat-card-subtitle>
        <mat-card-subtitle class="author">
            <ng-container *ngFor="let author of cardConfig.authors">
                <span (click)="goToLink(author.link)" [class.with-link]="author.link"
                    [style.fontWeight]="author.self ? 900 : 500">
                    {{author.name}}
                </span>
                <span class="comma">,&nbsp;</span>
            </ng-container>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="card-img" [src]="cardConfig.imgUrl">
    <mat-card-content class="card-content">
        <p>{{cardConfig.content}}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-button *ngIf="cardConfig.learnMoreLink" (click)="goToLink()">LEARN MORE</button>
        <button mat-button *ngIf="cardConfig.projectWebsiteLink" [routerLink]="cardConfig.projectWebsiteLink" class="shake">PROJECT WEBSITE</button>
        <button mat-button (click)="goToLink(cardConfig.downloadLink)">DOWNLOAD</button>
    </mat-card-actions>
</mat-card>
