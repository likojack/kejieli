<mat-card class="publications-card">
    <img mat-card-image class="card-img" [src]="cardConfig.imgUrl">
    <mat-divider class="hor-divider-card"></mat-divider>
    <mat-card-header class="card-header">
        <mat-card-title>{{cardConfig.title}}</mat-card-title>
        <mat-card-subtitle>{{cardConfig.subtitle}}</mat-card-subtitle>
        <mat-card-subtitle class="author">
            <ng-container *ngFor="let author of cardConfig.authors">
                <span (click)="goToLink(author.link)" [class.with-link]="author.link" [style.fontWeight]="author.self ? 900 : 500">
                    {{author.name}}
                </span>
                <span class="comma">,&nbsp;</span>
            </ng-container>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card-content pointer" (click)="showMoreInfo($event)" [id]="cardConfig.paperId">
        <p>{{cardConfig.content}}</p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
        <button mat-button *ngIf="cardConfig.learnMoreLink" (click)="goToLink(cardConfig.learnMoreLink)">LEARN MORE</button>
        <button mat-button *ngIf="cardConfig.projectWebsiteLink" [routerLink]="cardConfig.projectWebsiteLink">PROJECT WEBSITE</button>
        <button mat-button (click)="goToLink(cardConfig.downloadLink)">DOWNLOAD</button>
    </mat-card-actions>
</mat-card>
